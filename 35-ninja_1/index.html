<html>
  <head>
    <title>Vue.js Basics</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <style>
      .canvas{
        width: 300px;
        height: 300px;
        margin-top: 20px;
        background-color: #ddd;
      }
    </style>
  </head>
  <body>

    <h1>Vue Basics</h1>
    <div id="app">
      <button @click="logEvent">Log event info</button>
      <div class="canvas" @mousemove="logCoords">
        <p>x: {{ coords.x }}</p>
        <p>y: {{ coords.y }}</p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
